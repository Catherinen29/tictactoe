<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>X's and O's</title>
</head>
<body>
    <h1>X's and O's</h1>


    <div class = "tile-grid">

        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>

    </div>

        <div class="score-board">
            <div class="score" id="player-1-name">Player 1</div>
            <div class="score" id="player-1-wins">0</div>
            <div class="score" id="draw-name">Draw</div>
            <div class="score" id="draw-wins">0</div>
            <div class="score" id="player-2-name">Player 2</div>
            <div class="score" id="player-2-wins">0</div>
        </div>  

    <div class="popUp">
            <p id = "winner"></p>
            <p>Play again?</p>
        <div class="replayBtn">
            <div class="replay"></div>
        </div>    
    </div>

    </div>

    <div class="container">
    <div class="left-side">
        <div class="newGameBtn">
            <div class="newGame"></div>
        </div>
    </div>

    </div>

    <div class="container2">
    <div class="bottom">
        <div class="clearBoard">
            <div class="cross"></div>
        </div>
    </div>
    </div>


</body>
</html>
